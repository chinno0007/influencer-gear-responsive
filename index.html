<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Products</title>
    
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <!-- <script src="https://kit.fontawesome.com/f6c59a4bb5.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header class="header-section">
        <nav class="navbar">
            <h2 class="nav-title">Influencer products</h2>
            <ul class="text-color">
                <li>Home</li>
                <li>Products</li>
                <li>Sign Up</li>
                <li>Log In</li>

                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>

        <div class="top-banner text-color">
            <div class="banner-info-container">
                <h1 class="banner-title">Start your Journey as<br>Influencer</h1>
                <p class="banner-description">If you hunt around this website, you will find an ever-increasing number of articles related to Influencer Marketing.</p>

            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    
    <main>
        <hr>
        <section class="digital-marketing-platform">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
        </section>
        <hr>
    </main>
